<button 
  [type]="type" 
  [disabled]="disabled || loading" 
  [class]="classes"
  (click)="onClick($event)">
  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
  <i *ngIf="iconLeft && !loading" class="bi bi-{{iconLeft}} me-2"></i>
  <ng-content></ng-content>
  <i *ngIf="iconRight && !loading" class="bi bi-{{iconRight}} ms-2"></i>
</button>
