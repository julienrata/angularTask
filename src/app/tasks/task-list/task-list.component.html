<div class="task-list-container">
  <h2>Task List</h2>
  
  <div class="tasks" *ngIf="(tasks$ | async) as tasks">
    <div class="task-item" *ngFor="let task of tasks" [ngClass]="{'completed': task.completed}">
      <div class="task-content">
        <span class="task-title">{{ task.title }}</span>
        <span class="task-status">{{ task.completed ? 'Completed' : 'Active' }}</span>
      </div>
      <div class="task-actions">
        <button class="view-button" [routerLink]="['/tasks/details', task.id]">View</button>
        <button class="edit-button" [routerLink]="['/tasks/edit', task.id]">Edit</button>
        <button class="complete-button" *ngIf="!task.completed" (click)="completeTask(task.id)">Complete</button>
        <button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
    
    <div class="no-tasks" *ngIf="tasks.length === 0">
      No tasks found. Add a new task to get started!
    </div>
  </div>
  
  <div class="add-task">
    <button class="add-button" [routerLink]="['/tasks/create']">Add New Task</button>
  </div>
</div>
